site_name: Yamcs MCP Server
site_description: Model Context Protocol server for Yamcs Mission Control System
site_author: Paul M Ramirez
site_url: https://github.com/PaulMRamirez/yamcs-mcp-server
repo_url: https://github.com/PaulMRamirez/yamcs-mcp-server
repo_name: yamcs-mcp-server

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Configuration: configuration.md
  - User Guide:
    - Architecture: architecture.md
    - Servers:
      - MDB Server: servers/mdb.md
      - Alarms Server: servers/alarms.md
    - Examples: examples.md
  - Development:
    - Development Guide: development.md
  - API Reference:
    - Overview: api.md
    - Server: api/server.md
    - Servers: api/servers.md
  - Troubleshooting: troubleshooting.md

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            show_source: true
            show_submodules: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            annotations_path: brief
            line_length: 88
            merge_init_into_class: true
            show_if_no_docstring: true
            show_signature_annotations: true
            show_bases: true
          extra:
            show_inheritance: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PaulMRamirez/yamcs-mcp-server
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/yamcs-mcp-server/
  version:
    provider: mike

watch:
  - src/yamcs_mcp